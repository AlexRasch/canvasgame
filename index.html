<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Da Game</title>
<link rel="stylesheet" href="style/default.css">
</head>
<body onload="startGame()">
    <div class="">
        <canvas id="myGameCanvas"></canvas>
    </div>
    <div style="margin:10px 0 10px;text-align:center;">
        <button onmousedown="pause()">(P)UASE</button>
        <button onmousedown="restart()">(R)ESTART</button>
    </div>
    <div style="text-align:center;width:100%;">
        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button>
        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button>
        <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
